---
sshkey_folder: /home/user/.ssh
vps_name: evilginx
domain: domain.tld
server_hostname: "{{vps_name}}.{{ domain }}"
cf_proxied: "true"

root_username: root
root_private_key_path: "{{ sshkey_folder }}/{{ root_username }}-{{ vps_name }}"
root_public_key_path: "{{ sshkey_folder }}/{{ root_username }}-{{ vps_name }}.pub"
